 <!-- body -->

<section id="calendar" class="light-section">

      <div class="form-container no-gutters">
        <div class="row ">
		<!-- left side -->
		<div class="col-lg-3 col-md-6"><br></div>
		
		<!-- Registration Form -->
          <div class="col-lg-6 col-md-6 registration-form">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="email@example.com"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="Name">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Name"
                    placeholder="Full Name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="date">Select a date:</label>
                <input type="date" class="form-control" id="date" />
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="class">Class package</label>
                  <select id="class" class="form-control">
                    <option selected>Choose...</option>
                    <option>Moonstone</option>
                    <option>Turquoise</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="participants">Participants</label>
                  <select id="participants" class="form-control">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="request">Any requests?</label>
                <textarea class="form-control" id="request" rows="3"></textarea>
              </div>
              <a
                href="#"
                class="btn"
                data-toggle="modal"
                data-target="#bookingModal">
                Reserve
              </a>
              
            </form>
          </div>
        </div>
      </div>
    </section>

<!-- End body -->
